<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <div class="main-container">
      <div class="toolbars">      
        <div class="toolbar-container-one">
          <div class="tools">
            <label for="x-position">Left or Right</label>
            <input class="x-position" type="range" min="0" value="50">
            <input type="number" class="x-value"></input>
          </div>
          <div class="tools">
            <label for="y-position">Up or Down</label>
            <input class="y-position" type="range" min="0" value="50">
            <input type="number" class="y-value"></input>
          </div>
          <div class="tools">
            <label for="width-slider">Width</label>
            <input class="width-slider" type="range" min="5" value="50">
            <input type="number" class="width-value"></input>
          </div>
          <div class="tools">
            <label for="height-slider">Height</label>
            <input class="height-slider" type="range" min="5" value="50">
            <input type="number" class="height-value"></input>
          </div>
        </div>
        <div class="shape-choice-container">
          <div class="shape-btn-container-one">
            <button class="fill-shape">Fill</button>
            <button class="save-shape">Save Shape</button>
            <button class="undo-shape">Undo</button>
          </div>
          <div class="shape-btn-container-two">
            <button class="create-square">Create Square</button>
            <button class="create-triangle">Create Triangle</button>
            <button class="create-circle">Create Circle</button>
          </div>
        </div>
        <div class="toolbar-container-two">
          <div class="drawing-stuff">
            <div class="colour-changer">
              <label for="colour">Choose a colour: </label>
              <input id="colour" name="colour" type="color">
            </div>
            <label class="line-width-label" for="line-width">Line Thickness: </label>
            <input id="line-width" name="line-width" type="number" value="5" max="60">
            <button class="rainbow-colours">Rainbow</button>
            <button class="confetti">Confetti</button>
            <button id="clear-canvas">Clear Canvas</button>
            <button id="undo-change">Undo</button>
          </div>
          <div>
            <button id="save-as">Save As</button>
          </div>
        </div>
      </div>
      <div class="sketch-container">
        <canvas class="sketch"></canvas>
      </div>
      <div class="shapes-container">
        <h2>Shapes Storage</h1>
      </div>
    </div>
    <script src="drawing.js"></script>
    <script src="utility.js"></script>
    <script src="shapes.js"></script>
</body>
</html>
