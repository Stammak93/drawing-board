<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <div class="main-container">
      <div class="something-else">
        <button id="save-as">Save As</button>
      </div>
      <div class="sketch-container">
        <canvas class="sketch"></canvas>
      </div>
      <div class="toolbar-container">
        <div class="drawing-stuff">
          <div class="colour-changer">
            <label for="colour">Choose a colour: </label>
            <input id="colour" name="colour" type="color">
          </div>
          <label class="line-width-label" for="line-width">Line Thickness: </label>
          <input id="line-width" name="line-width" type="number" value="5" max="60">
          <button id="clear-canvas">Clear Canvas</button>
          <button class="rainbow-colours">Draw Rainbows Toggle</button>
          <button class="confetti">Draw Confetti Toggle</button>
          <button class="draw-shapes">Draw Shapes Toggle</button>
        </div>
        <div class="image-manipulation-container">
          <div class="image-load">
            <input id="load-input" type="file">
            <button id="load-btn">Load Image</button>
          </div>
          <div class="image-effects">
            <select name="effects" class="effects">
              <option class="image-effect" value="">None</option>
              <option class="image-effect" value="sepia">Sepia</option>
              <option class="image-effect" value="all-black">Very Black</option>
              <option class="image-effect" value="all-red">All-Red</option>
              <option class="image-effect" value="negative">Negative</option>
              <option class="image-effect" value="black-and-white">Black/White</option>
              <option class="image-effect" value="butterfly-net">Butterfly-Net</option>
              <option class="image-effect" value="exp-filter">Experimental</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    
    <script src="utility.js"></script>
    <script src="drawing.js"></script>
    <script src="image-manipulation.js"></script>
</body>
</html>
