<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <div class="main-container">
      <div class="something-else">
        <button id="save-as">Save As</button>
      </div>
      <div class="sketch-container">
        <canvas class="sketch"></canvas>
      </div>
      <div class="toolbar-container">
        <div class="drawing-stuff">
          <div class="colour-changer">
            <label for="colour">Choose a colour: </label>
            <input id="colour" name="colour" type="color">
          </div>
          <label class="line-width-label" for="line-width">Line Thickness: </label>
          <input id="line-width" name="line-width" type="number" value="5" max="15">
          <button id="clear-canvas">Clear Canvas</button>
          <button class="rainbow-colours">Click Me to Draw Rainbows</button>
          <button class="confetti">Click Me to Draw Confetti</button>
        </div>
        <div class="image-manipulation-container">
          <div class="image-load">
            <input id="load-input" type="file">
            <button id="load-btn">Load Image</button>
          </div>
          <div class="image-effects">
            <button class="image-effect" id="sepia">Image-Effect Sepia</button>
            <button class="image-effect" id="all-black">Image-Effect Very Black</button>
            <button class="image-effect" id="all-red">Image-Effect All-Red</button>
            <button class="image-effect" id="negative">Image-Effect Negative</button>
            <button class="image-effect" id="black-and-white">Image-Effect Black/White</button>
            <button class="image-effect" id="fishnet">Image-Effect Fishnet</button>
            <button class="image-effect" id="exp-filter">Experimental</button>
          </div>
        </div>
      </div>
    </div>

    
    <script src="utility.js"></script>
    <script src="drawing.js"></script>
    <script src="image-manipulation.js"></script>
</body>
</html>
